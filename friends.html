<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
            <!--Battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <a id="friends-display-link"><i class="fas fa-info-circle"></i>Friends'Names Display <i
            class="fas fa-chevron-right fa-xs"></i></a>

    <div class="user-component">
        <div class="user-component_column">
            <img src="https://image.mycelebs.com/celeb/new/sq/2311892_sq_1649922720.jpg" class="user-component_avatar">
            <div class="user-component_text">
                <h4 class="user-component_title">CHAEWON</h4>
                <h6 class="user-component_subtitle">ANTIFRAGILE!</h6>
            </div>
        </div>
        <div class="user-component_column"></div>
    </div>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn"><a class="nav_link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="#"><span class="nav_notification">1</span><i
                        class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="#"><span class="nav_red"> </span><i
                        class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/7611e08f4a.js" crossorigin="anonymous"></script>
</body>

</html>
